<body>
    <div class="container-fluid" id="bg-image"></div>

    

   <main class="container">

    
        <nav class="navbar navbar-expand-lg navbar-light">
           
              <ul class="navbar-nav justify-content-center">
                <li class="nav-item ">

                </li>
                
              </ul>
            </div>

        <div class="row">
            <div class="col-md-12">
                <label><h2>Select currency</h2></label>
            </div>
            <div class="col-md-12">
                <select id="curlist"></select>
                </div>
                <div class="col-md-12">
                    <select  id="curlist-2"></select>
                </div>

            <div class="col-md-12 col-sm-12">

            </div>
            <div class="col-md-12">
                <input type="number" id="number" placeholder="How much to convert?">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button  onclick="currencyExchange()">Convert</button>

            </div>
        </div>
        
        <div class="row">
            <div class="com-md-12" >

        </div>
