<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-View</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="./Images/logoNoText.png">
</head>
<body>
    
    <header class="row">

        <div id="header" class="col-12">
            <img src="./Images/title.jpg" alt="logo">
            
        </div>

    <main>

        <div class="row">
            
            <img class="col-4" src="./Images/Fjord-Norway.jpg" alt="">

        </div>

            <img class="col-3" src="./Images/sunflower.JPG" alt="">

        </div>

            <img class="col-3" src="./Images/Northern-lights.jpg" alt="">

        </div>

        <div class="row">
            <img class="col-3" src="./Images/Long-exposure.JPG" alt="">
